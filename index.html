<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>LEVEL 2 · TRIANGLE SIGNAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: "Courier New", monospace;
  color: #9fe7ff;
}

/* === BACKGROUND (як level1) === */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 50%, rgba(40,80,120,0.15), transparent 60%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.015) 0px,
      rgba(255,255,255,0.015) 1px,
      transparent 2px,
      transparent 4px
    );
  animation: noiseMove 6s linear infinite;
  pointer-events: none;
}

@keyframes noiseMove {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 0 0, 0 400px; }
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* === WRAPPER === */
.wrapper {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 24px;
}

/* === SYSTEM TEXT (як level1) === */
.system-line {
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.55;
  text-decoration: none;
  color: #9fe7ff;
  transition: opacity 0.3s ease;
}

.system-line:hover {
  opacity: 1;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="wrapper">
  <!-- Анімація -->
  <div></div>

  <!-- system1 — перший ряд нового рівня -->
  <a class="system-line" href="https://lavandaaudit.github.io/test3/" target="_blank">
    system1
  </a>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let t = 0;

function drawTriangle(cx, cy, size, rotation) {
  ctx.beginPath();
  for (let i = 0; i < 3; i++) {
    const a = rotation + i * (Math.PI * 2 / 3);
    const x = cx + Math.cos(a) * size;
    const y = cy + Math.sin(a) * size;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  }
  ctx.closePath();
}

function loop() {
  t += 0.01;

  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  const pulse = Math.sin(t * 2) * 0.5 + 0.5;
  const size = 90 + pulse * 40;
  const glow = 0.2 + pulse * 0.3;

  // Outer glow
  drawTriangle(cx, cy, size * 1.3, t * 0.4);
  ctx.strokeStyle = `rgba(120,220,255,${glow * 0.25})`;
  ctx.lineWidth = 6;
  ctx.stroke();

  // Core triangle
  drawTriangle(cx, cy, size, -t * 0.6);
  ctx.strokeStyle = `rgba(160,240,255,${0.6 + pulse * 0.3})`;
  ctx.lineWidth = 1.5;
  ctx.stroke();

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

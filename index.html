<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>LEVEL 2 · IBONARIUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:"Courier New", monospace;
  color:#9fe7ff;
}

canvas {
  position:fixed;
  inset:0;
}

/* === SYSTEM TEXT — КОПІЯ LEVEL1 === */
.system {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  letter-spacing:2px;
  opacity:0.6;
  color:#9fe7ff;
  text-decoration: underline;
  text-underline-offset:4px;
  cursor:pointer;
  z-index:10;
  transition:opacity 0.3s ease;
}
.system:hover { opacity:1; }

/* system1 — перший ряд */
#system1 {
  bottom:42px;
}

/* project line — як на першій сторінці */
#project {
  bottom:22px;
  cursor:default;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<!-- SYSTEM ROWS -->
<a id="system1" class="system" href="https://lavandaaudit.github.io/test3/" target="_blank">
  system1
</a>

<div id="project" class="system">
  ibonarium project 2026 by lavanda level2
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* === STARS — як level1 === */
const stars = [];
for(let i=0;i<340;i++){
  stars.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    s: Math.random()*1.4+0.3,
    a: Math.random()*0.5+0.25,
    t: Math.random()*Math.PI*2,
    v: Math.random()*0.015+0.004
  });
}

let t = 0;

/* === SHAPES === */
function triangle(cx, cy, r, rot) {
  ctx.beginPath();
  for (let i = 0; i < 3; i++) {
    const a = rot + i * Math.PI * 2 / 3;
    const x = cx + Math.cos(a) * r;
    const y = cy + Math.sin(a) * r;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  }
  ctx.closePath();
}

function polygon(cx, cy, r, n, rot) {
  ctx.beginPath();
  for (let i = 0; i < n; i++) {
    const a = rot + i * Math.PI * 2 / n;
    const x = cx + Math.cos(a) * r;
    const y = cy + Math.sin(a) * r;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  }
  ctx.closePath();
}

/* === LOOP === */
function loop(){
  t += 0.01;

  ctx.fillStyle = "rgba(0,0,0,0.07)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* STARS */
  stars.forEach(s=>{
    s.t += s.v;
    const tw = Math.sin(s.t)*0.25;
    ctx.fillStyle = `rgba(220,235,255,${s.a+tw})`;
    ctx.fillRect(s.x, s.y, s.s, s.s);
  });

  const cx = canvas.width/2;
  const cy = canvas.height/2;

  const pulse = Math.sin(t*2)*0.5+0.5;
  const base = 85 + pulse*45;

  /* CORE TRIANGLE */
  triangle(cx,cy,base,t*0.6);
  ctx.strokeStyle = "rgba(140,240,255,0.7)";
  ctx.lineWidth = 1.4;
  ctx.stroke();

  /* INNER TRIANGLE */
  triangle(cx,cy,base*0.55,-t*0.9);
  ctx.strokeStyle = "rgba(255,190,140,0.45)";
  ctx.lineWidth = 1;
  ctx.stroke();

  /* OUTER GLOW */
  triangle(cx,cy,base*1.4,t*0.25);
  ctx.strokeStyle = `rgba(120,220,255,${0.15+pulse*0.25})`;
  ctx.lineWidth = 5;
  ctx.stroke();

  /* POLYGON RING */
  polygon(cx,cy,base*1.9,5,-t*0.3);
  ctx.strokeStyle = "rgba(180,140,255,0.12)";
  ctx.lineWidth = 1;
  ctx.stroke();

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

<!DOCTYPE html>

<head>

<title>GEOMETRIC CHAOS.ARHIVE.2026 lavanda audit ibonarium project 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin:0;
  padding:0;

  position:absolute;
  top:58px;

}
#data {
  position:absolute;
  top:80px;

  position: fixed;

  transform: translateX(-50%);

  letter-spacing: 1px;

<body>
<div id="section-number">№2</div>
<div id="hud">GEOMETRIC CHAOS.ARHIVE.2026 lavanda audit ibonarium project 2026:</div>
<div id="status"></div>
<div id="data">ініціалізація...</div>
<div id="clock">—</div>
<div id="system-link">february.2026</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

const EDGE = 80; // ← ОТУТ САМЕ ВІДСТУП (більше чорного)

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* ------------------ CLOCK ------------------ */
const clockDiv = document.getElementById('clock');
const startTime = Date.now();
function formatRelativeTime(ms){
  const s = Math.floor(ms/1000);
  if(s<60) return `+${s}s`;
  const m=Math.floor(s/60), sec=s%60;
  if(m<60) return `+${m}m ${sec}s`;
  const h=Math.floor(m/60), min=m%60;
  return `+${h}h ${min}m`;
}
function updateClock(){
  const n=new Date();
  clockDiv.innerHTML =
    `${String(n.getHours()).padStart(2,'0')}:`+
    `${String(n.getMinutes()).padStart(2,'0')}:`+
    `${String(n.getSeconds()).padStart(2,'0')}<br>`+
    formatRelativeTime(Date.now()-startTime);
}
setInterval(updateClock,1000); updateClock();

/* ------------------ STARS ------------------ */
const stars=[];
for(let i=0;i<300;i++){
  stars.push({
    x:Math.random(),
    y:Math.random(),
    size:Math.random()*1.2+0.4,
    a:Math.random()*0.4+0.25,
    t:Math.random()*0.02+0.006
  });
}

/* ------------------ DATA (без змін) ------------------ */
let realData={seismic:0.5,magnetic:0.5,atmosphere_wind:0.5,atmosphere_temp:0.5,
solar_radiation:0.5,solar_wind:0.5,precipitation:0.5,chaos:0.5};

const blobs=[
{param:'seismic',color:'rgba(220,60,80,',phase:0},
{param:'magnetic',color:'rgba(60,180,255,',phase:1.2},
{param:'atmosphere_wind',color:'rgba(80,255,160,',phase:2.4},
{param:'atmosphere_temp',color:'rgba(255,180,60,',phase:3.6},
{param:'solar_radiation',color:'rgba(255,240,100,',phase:4.8},
{param:'solar_wind',color:'rgba(200,120,255,',phase:6.0},
{param:'precipitation',color:'rgba(100,220,255,',phase:7.2}
];

blobs.forEach(b=>{
  b.a=Math.random()*Math.PI*2;
  b.r=80;
  b.s=6;
});

/* ------------------ LOOP ------------------ */
let t=0;
function loop(){
  t+=0.016;

  ctx.fillStyle='rgba(0,0,0,0.1)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const W = canvas.width - EDGE*2;
  const H = canvas.height - EDGE*2;
  const cx = EDGE + W/2;
  const cy = EDGE + H/2;

  // stars
  stars.forEach(s=>{
    const x = EDGE + s.x*W;
    const y = EDGE + s.y*H;
    const tw = Math.sin(t*s.t*10)*0.15;
    ctx.fillStyle=`rgba(220,235,255,${Math.max(0.08,s.a+tw)})`;
    ctx.fillRect(x,y,s.size,s.size);
  });

  // spirals
  for(let k=0;k<4;k++){
    ctx.beginPath();
    for(let i=0;i<160;i++){
      const ang=i*0.18+t*0.6+k;
      const r=i*0.6+40;
      const x=cx+Math.cos(ang)*r;
      const y=cy+Math.sin(ang)*r;
      i?ctx.lineTo(x,y):ctx.moveTo(x,y);
    }
    ctx.strokeStyle=`rgba(255,${120+k*30},${80+k*20},0.12)`;
    ctx.lineWidth=1.2;
    ctx.stroke();
  }

  // blobs
  blobs.forEach(b=>{
    b.a+=0.01;
    const pulse=Math.sin(t+b.phase)*0.3;
    const r=90+pulse*40;
    const x=cx+Math.cos(b.a)*r;
    const y=cy+Math.sin(b.a)*r;
    ctx.fillStyle=b.color+(0.6+pulse*0.3).toFixed(2)+')';
    ctx.beginPath();
    ctx.arc(x,y,6+pulse*3,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(loop);
}
loop();

/* ------------------ LINK ------------------ */
document.getElementById('system-link').onclick=()=>{
  window.open('https://lavandaaudit.github.io/indicator-100-live-','_blank','noopener');
};
</script>
</body>
</html>

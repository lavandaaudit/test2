<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>GEOMETRIC CHAOS · SMOOTH PULSE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  height:100%;
  font-family:'Courier New', monospace;

canvas { display:block; }

#hud {
  position:absolute;
  top:16px;

  letter-spacing:1px;
  pointer-events:none;
}

#status {
  position:absolute;
  top:40px;
  left:16px;
  font-size:11px;
  opacity:0.6;
}

#data {
  position:absolute;
  bottom:72px;
  left:16px;
  font-size:10px;
  opacity:0.6;
  max-width:400px;
  line-height:1.4;
  pointer-events:none;
}

#clock {
  position:absolute;
  bottom:72px;
  right:16px;
  font-size:11px;
  opacity:0.45;
  color:#6cf;
  text-align:right;
  pointer-events:none;
}

/* ===== SYSTEM 1 — як level1 ===== */
#system1 {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:13px;
  color:#9fe7ff;
  text-decoration:underline;
  letter-spacing:1px;
  z-index:10;

  color:#ffffff;

/* ===== FOOTER ===== */
#footerText {
  position:absolute;
  bottom:16px;

  letter-spacing:1px;
  pointer-events:none;
}

/* ===== PULT ===== */
#pult {
  position:absolute;
  bottom:16px;

  opacity:0.55;

  accent-color:#6cf;

</head>

<body>

<div id="hud">GEOMETRIC CHAOS — SMOOTH PULSE</div>
<div id="status"></div>
<div id="data">ініціалізація…</div>
<div id="clock">—</div>

<a id="system1" href="https://lavandaaudit.github.io/level1/#" target="_blank">
  system 1
</a>

<div id="footerText">
  ibonarium project 2026 by lavanda.level#2
</div>

<div id="pult">
  breathing<br>
  <input type="checkbox" id="breathOn" checked> enable<br>
  intensity<br>
  <input type="range" id="breathPower" min="0" max="100" value="60">
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const clockDiv = document.getElementById('clock');

const breathOn = document.getElementById('breathOn');
const breathPower = document.getElementById('breathPower');

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener('resize', resize);
resize();

/* ===== CLOCK ===== */
const startTime = Date.now();
setInterval(()=>{
  const d = new Date();
  clockDiv.innerHTML =
    `${d.toLocaleTimeString()}<br>+${Math.floor((Date.now()-startTime)/1000)}s`;
},1000);

/* ===== DATA ===== */
let realData = {
  chaos:0.5,
  solar_wind:0.5
};

/* ===== STARS ===== */
const stars=[];
for(let i=0;i<260;i++){
  stars.push({
    x:Math.random()*innerWidth,
    y:Math.random()*innerHeight,
    a:Math.random()*0.4+0.2,
    s:Math.random()*1.4+0.4
  });
}

/* ===== BLOBS ===== */
const blobs=[];
for(let i=0;i<7;i++){
  blobs.push({
    a:Math.random()*Math.PI*2,
    d:70+Math.random()*60,
    ph:Math.random()*Math.PI*2
  });
}

let t=0;
function loop(){
  t+=0.016;
  ctx.fillStyle='rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx=canvas.width/2, cy=canvas.height/2;

  /* stars */
  stars.forEach(s=>{
    ctx.fillStyle=`rgba(220,235,255,${s.a})`;
    ctx.fillRect(s.x,s.y,s.s,s.s);
  });

  /* breathing */
  const breathBase = Math.sin(t*0.8);
  const breath =
    breathOn.checked
      ? breathBase * (breathPower.value/100)
      : 0;

  /* blobs */
  blobs.forEach((b,i)=>{
    b.a += 0.006 + realData.chaos*0.03;
    const pulse = Math.sin(t + b.ph) * 0.4;
    const alpha = 0.25 + (pulse + breath)*0.25;

    const x = cx + Math.cos(b.a)*b.d;
    const y = cy + Math.sin(b.a)*b.d;

    ctx.fillStyle=`rgba(120,220,255,${Math.max(0,alpha)})`;
    ctx.beginPath();
    ctx.arc(x,y,6*(1+pulse*0.4),0,Math.PI*2);
    ctx.fill();
  });

  /* triangle core breathing */
  const R = 120 + breath*40;
  ctx.beginPath();
  for(let i=0;i<3;i++){
    const a=i*Math.PI*2/3+t*0.12;
    const x=cx+Math.cos(a)*R;
    const y=cy+Math.sin(a)*R;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  }
  ctx.closePath();
  ctx.strokeStyle=`rgba(255,200,120,${0.15+breath*0.2})`;
  ctx.lineWidth=2;
  ctx.stroke();

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
